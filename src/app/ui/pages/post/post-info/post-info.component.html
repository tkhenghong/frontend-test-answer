<div class="grid-container">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Back button" [routerLink]="['/posts']"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <span>Post Info</span>
  </mat-toolbar>
  <mat-card>
    <mat-card-title>{{post.title}}</mat-card-title>
    <br><br>
    <mat-card-content>
      {{post.body}}
    </mat-card-content>
  </mat-card>
  <br><br>
  <mat-card id="comments">
    <mat-card-subtitle>Comments:</mat-card-subtitle>
    <mat-card-content>
      <mat-card *ngFor="let comment of comments">
        <mat-card-subtitle>{{comment.name}} <small>{{comment.email}}</small> said:</mat-card-subtitle>
        <mat-card-content>{{comment.body}}</mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
